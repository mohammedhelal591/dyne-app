<div class="row">
    <nav class="navbar navbar-light py-0">
        <div class="container-fluid p-3 mb-4">
            <a class="nav-link text-decoration-none text-capitalize text-dark" [routerLink]="['/home']">restaurants</a>
            <img src="../../assets/images/burger-menu.png" [style.width]="'24px'" [style.height]="'24px'">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="card-container">
                @for(restaurant of retaurants; track restaurant){
                <mat-card class="card"
                    [ngStyle]="getBackgroundStyle(restaurant.restaurantBackground ?? restaurant.background!)"
                    (click)="openRestaurant(restaurant)">
                    <mat-card-content>
                        <div class="card-content p-2">
                            <h4>{{ restaurant.name }}</h4>
                            <mat-chip-set>
                                @for(tag of restaurant.tags; track tag){
                                <mat-chip>{{ tag }}</mat-chip>
                                }
                            </mat-chip-set>
                        </div>
                    </mat-card-content>
                </mat-card>
                }
            </div>
        </div>
    </div>
</div>
